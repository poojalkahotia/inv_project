{% extends "invapp/base.html" %}

{% block content %}
<div class="container mt-5" style="max-width:400px;">
  <h2 class="text-center mb-4">ðŸ”’ Change Password</h2>
  <form method="post">
    {% csrf_token %}

    <!-- Old Password -->
    <div class="mb-3">
      <label for="id_old_password" class="form-label">Old Password</label>
      <input type="password" name="old_password" class="form-control" id="id_old_password" required>
    </div>

    <!-- New Password -->
    <div class="mb-3">
      <label for="id_new_password1" class="form-label">New Password</label>
      <input type="password" name="new_password1" class="form-control" id="id_new_password1" required>
    </div>

    <!-- Confirm New Password -->
    <div class="mb-3">
      <label for="id_new_password2" class="form-label">Confirm New Password</label>
      <input type="password" name="new_password2" class="form-control" id="id_new_password2" required>
    </div>

    <button type="submit" class="btn btn-warning w-100">Change Password</button>
  </form>
</div>
{% endblock %}
